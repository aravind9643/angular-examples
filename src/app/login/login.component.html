<div class="container">
    <div class="card" style="width: 470px;">
        <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
            <input type="password" class="form-control mt-2" placeholder="Password" [(ngModel)]="password">
            <button type="button" class="btn btn-primary mt-2" (click)="login()">Login</button>
        </div>
    </div>
</div>
